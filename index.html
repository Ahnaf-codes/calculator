<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
		<script src="app.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Very Cool Calculator</h1>
			</header>
			<div class="flex" id="container">
				<main id="calculator">
					<div id="display" class="flex">
						<p id="display-text">0</p>
					</div>
					<div id="numbers" class="grid">
						<button id="clear" class="btn clear">AC</button>
						<button id="delete" class="btn delete">DEL</button>
						<button id="power" class="btn operator">%</button>
						<button id="divide" class="btn operator">&#247;</button>
						<button id="number-9" class="btn number">7</button>
						<button id="number-8" class="btn number">8</button>
						<button id="number-7" class="btn number">9</button>
						<button id="multiply" class="btn operator">&#215;</button>
						<button id="number-6" class="btn number">4</button>
						<button id="number-5" class="btn number">5</button>
						<button id="number-4" class="btn number">6</button>
						<button id="minus" class="btn operator">&#8722;</button>
						<button id="number-3" class="btn number">1</button>
						<button id="number-2" class="btn number">2</button>
						<button id="number-1" class="btn number">3</button>
						<button id="plus" class="btn operator">+</button>
						<button id="number-0" class="btn number">0</button>
						<button id="decimal" class="btn decimal">.</button>
						<button id="equal" class="btn equal">=</button>
					</div>
				</main>
			</div>
		</div>
	</body>
</html>
