<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<script src="app.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Very Cool Calculator</h1>
			</header>
			<div class="flex" id="container">
				<main id="calculator">
					<div id="display"></div>
					<div id="numbers" class="grid">
						<button id="number-0" class="button number">0</button>
						<button id="number-1" class="button number">1</button>
						<button id="number-2" class="button number">2</button>
						<button id="number-3" class="button number">3</button>
						<button id="number-4" class="button number">4</button>
						<button id="number-5" class="button number">5</button>
						<button id="number-6" class="button number">6</button>
						<button id="number-7" class="button number">7</button>
						<button id="number-8" class="button number">8</button>
						<button id="number-9" class="button number">9</button>
						<button id="decimal" class="button decimal">.</button>
						<button id="multiply" class="button operator">&#215;</button>
						<button id="divide" class="button operator">&#247;</button>
						<button id="plus" class="button operator">+</button>
						<button id="minus" class="button operator">&#8722;</button>
						<button id="power" class="button operator">^</button>
						<button id="equal" class="button equal">=</button>
						<button id="clear" class="button clear">AC</button>
						<button id="delete" class="button delete">DEL</button>
					</div>
				</main>
			</div>
		</div>
	</body>
</html>
